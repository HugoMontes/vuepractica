<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax JSON</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>LISTA VUE AJAX</h1>
                <ul class="list-group">
                    <li v-for="item in lists" class="list-group-item">
                        {{ item.name.first }} {{ item.name.last }}
                    </li>
                </ul>
            </div>
            <div class="col-sm-8">
                <h1>JSON</h1>
                <pre style="background-color: ghostwhite">
                    {{ $data }}
                </pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script>
        var urlUsers = 'https://randomuser.me/api/?results=10';
        // var urlUsers = 'https://jsonplaceholder.typicode.com/users';
        new Vue({
            el: '#main',
            // Al iniciar vue obtenemos los datos
            created: function(){
                this.getUsers();
            },
            // Se define variable que contendra el resultado
            data: {
                lists: ''
            },
            methods: {
                getUsers: function () {
                    // Realizar la peticion guardando resultados en response
                    this.$http.get(urlUsers).then(function (response) {
                        // Guardar resultado en la variable list
                        // this.lists = response;
                        // this.lists = response.data;
                        this.lists = response.data.results;
                    });
                }
            }

        });    
    </script>
</body>

</html>
