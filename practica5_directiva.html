<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directiva - V-SHOW</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div class="container">
            <h3>La directiva v-show permite mostrar condicionalmente algo</h3>
            <div class="row">
                <div class="col-md-5">
                    <input type="text" v-model="email" class="form-control" placeholder="Ingresar un correo electronico">
                </div>
                <div class="col-md-1">
                    <input type="submit" v-show="email" class="btn btn-primary">
                </div>
            </div>
            <h3>La directiva v-if condicional</h3>
            <div class="row">
                <div class="col-md-5">
                    <p v-if="!mensaje">Escriba su sugerencia</p>
                    <p v-else="mensaje">Presione enter para enviar</p>
                    <textarea v-model="mensaje" class="form-control"></textarea>
                    <template v-if="!mensaje">
                        <p>El equipo de soporte responde en 24 horas</p>
                        <p>Podrias comunicarte con twiter</p>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main',
            data: {
                email: '',
                mensaje: ''
            }
        });    
    </script>
</body>

</html>
