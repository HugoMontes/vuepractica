<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Eventos VUE</h2>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model='name' v-on:keyup.enter="addName">
                        <span class="input-group-btn">
                            <input type="button" class="btn btn-default" value="adicionar" v-on:click="addName">
                        </span>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <form v-on:submit.prevent="addCiudad">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model='ciudad'>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-default" value="adicionar">
                            </span>
                        </div>
                        <hr>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="item in ciudades" v-text="item"></li>
                        </ul>
                    </form>
                </div>
                <div class="col-md-4">
                    <button v-on:click="num += 1">
                        {{ num }} <i class="far fa-thumbs-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main',
            data: {
                people: ['Mateo', 'Marcos', 'Lucas', 'Juan'],
                ciudades: ['La Paz', 'Cochabamba', 'Tarija'],
                name: '',
                ciudad: '',
                num: 0
            },
            methods: {
                addName: function () {
                    this.people.push(this.name);
                    this.name = '';
                },
                addCiudad: function () {
                    this.ciudades.push(this.ciudad);
                    this.ciudad = '';
                },
            }
        });    
    </script>
</body>

</html>
